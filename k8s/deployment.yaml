apiVersion: apps/v1
kind: Deployment
metadata:
  name: globeco-trade-service
  namespace: globeco
spec:
  replicas: 1
  selector:
    matchLabels:
      app: globeco-trade-service
  template:
    metadata:
      labels:
        app: globeco-trade-service
    spec:
      containers:
        - name: globeco-trade-service
          image: kasbench/globeco-trade-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 40
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: globeco-trade-service
  namespace: globeco
spec:
  selector:
    app: globeco-trade-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: ClusterIP 